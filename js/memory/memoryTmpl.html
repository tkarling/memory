<header class="pm-score-header">
    <div><strong>Found: </strong>{{stats.matchCount}}</div>
    <div><strong>Tried: </strong>{{stats.tryCount}}</div>
    <div><strong>Time: </strong>{{stats.timeString}}</div>
</header>
<div class="mdl-grid pm-game-container">
    <div class="mdl-cell mdl-cell--8-col pm-board-container">
        <div class="pm-row flip" ng-repeat="row in table track by $index">
            <span class="pm-cell card mdl-color--indigo-200" 
                ng-class="{'flipped':col.isFlipped}" 
                ng-repeat="col in row.row track by $index" 
                ng-click="toggleSide(col)">
                <div class="face front"><img ng-src="{{col.img}}"></div>
                <div class="face back"><img ng-src="{{col.img}}"></div>
            </span>
        </div>
        <div class="info-text">{{infoText}}</div>
    </div>
    <div ng-if="pokemon" class="mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop pm-info-container">
        <pokemon-info pokemon="pokemon"></pokemon-info>
    </div>
</div>
