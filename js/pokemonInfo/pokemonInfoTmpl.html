<style>
.pm-info-grid {
    width: 100%;
    height: 20%;
    padding: 0px;
    margin:0px auto;
}

.pm-info-grid .mdl-card__title-text {
    font-size: 18px;
    overflow: scroll;
}

.pm-info-card-image.mdl-card {
    background: url('{{pokemon.img}}') center / cover;
}
</style>

<div ng-if="pokemon" class="mdl-grid pm-info-grid">
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--2-col-phone mdl-card mdl-shadow--2dp pm-info-card-image">
    </div>
    <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--5-col-tablet mdl-card mdl-cell--2-col-phone mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">{{pokemon.name}}</h4>
        </div>
        <div class="mdl-card__supporting-text">
            <P>{{pokemon.typesStr}}</P>
            <P>{{pokemon.abilitiesStr}}</p>
        </div>
    </div>
</div>
