<style>
.info-grid {
    max-width: 100%;
    height: 20%;
}

.info-grid.mdl-card {
    /*width: 512px;*/
    width: 42%;
    height: 20%;
}

.mdl-card__title-text {
    font-size: 18px;
    overflow: scroll;
}

.info-card-image.mdl-card {
    max-width: 200px;
    background: url('{{pokemon.img}}') center / cover;
}
</style>
<div ng-if="pokemon" class="mdl-grid info-grid">
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-desktop mdl-card mdl-shadow--2dp info-card-image">
        <div class="mdl-card__title mdl-card--expand"></div>
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-desktop mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">{{pokemon.name}}</h4>
        </div>
        <div class="mdl-card__supporting-text">
            <P>{{pokemon.typesStr}}</P>
            <P>{{pokemon.abilitiesStr}}</p>
        </div>
    </div>
</div>
