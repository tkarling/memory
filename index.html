<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Memory</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Poke Memo</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/#/memory">Game</a>
                    <a class="mdl-navigation__link" href="/#/choosePokemon">Select Pokemon</a>
                </nav>
                <label class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">add</i>
                </label>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Poke Memo</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/#/memory">Game</a>
                <a class="mdl-navigation__link" href="/#/choosePokemon">Select Pokemon</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <ng-view></ng-view>
            </div>
        </main>
    </div>
    <!-- Angular -->
    <script src="https:/cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https:/cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <!-- this app -->
    <script src="./js/app.js"></script>
    <script src="./js/memory/memoryController.js"></script>
    <script src="./js/memory/memoryService.js"></script>
    <script src="./js/pokemonList/pokemonListController.js"></script>
    <script src="./js/pokemonInfo/pokemonInfoDir.js"></script>
    <script src="./js/services/webService.js"></script>
    <script src="./js/services/gamePokemonService.js"></script>
</body>

</html>
